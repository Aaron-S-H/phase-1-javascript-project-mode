    <body id="body">
      <h1 id="header" class="text">Secret Somm</h1>

      <div class="container">
        <h2 class = "addWine" >Add a wine you've found!</h2>
        <form id = "form" class="hidden">

            type="text"

            type="text"

          />

      </div>
